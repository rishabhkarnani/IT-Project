<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💸 Advanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">📊 Advanced Expense Tracker</h1>

    <!-- Expense Form -->
    <form id="expenseForm" class="form">
      <input type="text" id="expenseName" placeholder="Expense Name (letters only)" required />
      <input type="number" id="amount" placeholder="Amount (e.g., 5000)" required />
      
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">🍔 Food</option>
        <option value="Transport">🚗 Transport</option>
        <option value="Entertainment">🎮 Entertainment</option>
        <option value="Shopping">🛍 Shopping</option>
        <option value="Health">🏥 Health</option>
        <option value="Utilities">⚡ Utilities</option>
        <option value="Investment">📈 Investment</option>
        <option value="Education">🎓 Education</option>
        <option value="Gifts & Donations">🎁 Gifts & Donations</option>
        <option value="Other">❓ Other</option>
      </select>

      <select id="expenseType" required>
        <option value="">Select Type</option>
        <option value="Fixed">📌 Fixed</option>
        <option value="Variable">📉 Variable</option>
      </select>

      <input type="date" id="date" required />
      <button type="submit" class="add-btn">➕ Add Expense</button>
    </form>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <select id="filterCategory">
        <option value="">Filter by Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
        <option value="Utilities">Utilities</option>
        <option value="Investment">Investment</option>
        <option value="Education">Education</option>
        <option value="Gifts & Donations">Gifts & Donations</option>
        <option value="Other">Other</option>
      </select>

      <select id="filterType">
        <option value="">Filter by Type</option>
        <option value="Fixed">Fixed</option>
        <option value="Variable">Variable</option>
      </select>

      <button id="clearFilters">🔄 Reset</button>
    </div>

    <!-- Summary -->
    <div class="summary-box">
      <h3>📅 Summary</h3>
      <p><strong>Total Expenses:</strong> $<span id="totalExpense">0</span></p>
      <p><strong>Monthly Estimate:</strong> $<span id="monthlyEstimate">0</span></p>
    </div>

    <!-- Expenses Table -->
    <h2 class="sub-title">💰 Your Expenses</h2>
    <div class="table-container">
      <table class="expense-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Type</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
    </div>

    <!-- Chart -->
    <div class="chart-section">
      <canvas id="analyticsChart" width="380" height="220"></canvas>
    </div>
  </div>

  <!-- Edit Modal (optional for inline edit) -->
  <div id="analyticsContainer"></div>

  <!-- Firebase & Logic -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
