<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">📊 Advanced Expense Tracker</h1>

    <form id="expenseForm" class="form">
      <input type="text" id="expenseName" placeholder="Expense Name (e.g., Netflix)" required />
      <input type="number" id="amount" placeholder="Amount (e.g., 50000)" max="999999" required />

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">🍔 Food</option>
        <option value="Transport">🚗 Transport</option>
        <option value="Entertainment">🎮 Entertainment</option>
        <option value="Shopping">🛍 Shopping</option>
        <option value="Health">🏥 Health</option>
        <option value="Utilities">⚡ Utilities</option>
        <option value="Investment">📈 Investment</option>
        <option value="Education">🎓 Education</option>
        <option value="Gifts & Donations">🎁 Gifts & Donations</option>
        <option value="Other">❓ Other</option>
      </select>

      <select id="expenseType" required>
        <option value="">Select Type</option>
        <option value="Fixed">📌 Fixed</option>
        <option value="Variable">📉 Variable</option>
      </select>

      <input type="date" id="date" required />
      <button type="submit" class="add-btn">➕ Add Expense</button>
    </form>

    <h2 class="sub-title">💰 Your Expenses</h2>
    <table class="expense-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Type</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>

    <button id="exportCSV" class="export-btn">📁 Download Expenses</button>

    <div class="ai-section">
      <h3>🤖 AI Expense Tips</h3>
      <p id="aiTip">🧠 Add some expenses and I'll give you money-saving tips!</p>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
